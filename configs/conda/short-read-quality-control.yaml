name: short-read-quality-control
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core language
  - python=3.8

  # Workflow engine
  - snakemake=7.18.2

  # CLI
  - click=8.1.3
  - click-default-group=1.2.4

  # Bioinformatics tools
  - bowtie2=2.4.5
  - fastp=0.22.0
  - adapterremoval=2.3.3
  - spades=3.14.1
  - samtools

  # Data / science
  - pandas=1.4.3
  - numpy=1.23.2
  - pyyaml=6.0
  - biopython
  - scikit-learn
  - scipy
  - psutil

  # Snakemake dependencies
  - configargparse
  - datrie
  - dpath
  - filelock
  - gitpython
  - jinja2
  - jsonschema
  - nbformat
  - packaging
  - pulp
  - pyparsing
  - requests
  - smart_open
  - stopit
  - tabulate
  - toposort
  - traitlets
  - wrapt
  - yte

  # pip-only packages
  - pip
  - pip:
    - reretry
    - throttler
    - connection-pool
